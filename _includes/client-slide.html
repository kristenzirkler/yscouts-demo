<div class="client-slide">
	<div class="client-slider-img" style="background-image: url('http://104.236.213.243/wp-content/uploads/{{ include.img }}');">&nbsp;</div>
	<div class="client-slider-inner">
		<div class="su-row">
			<div class="su-column su-column-size-1-2">
				<div class="su-column-inner su-clearfix">
					<div class="slide-callout">
						<span>&nbsp;</span>
					</div>
				</div>
			</div>
			<div class="su-column su-column-size-1-2 client-slider-content">
				<div class="su-column-inner su-clearfix">
					<div class="client-quote"><span>{{ include.quotecallout }}</span>{{ include.quote }}</div>
					<div class="client-name">{{ include.name }}<span>{{ include.title }}{% if include.title2 %}<br>{{ include.title2 }}</span>{% endif %}</div>
				</div>
				<a class="client-slider-cta" href="http://104.236.213.243">See What People Say</span></a>
			</div>
		</div>
	</div>
</div>
